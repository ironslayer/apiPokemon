<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #343a40;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .header {
            background: #495057;
            color: white;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 500;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.85em;
            color: #6c757d;
            font-weight: 500;
        }

        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #495057;
            box-shadow: 0 0 0 2px rgba(73, 80, 87, 0.1);
        }

        .btn {
            padding: 8px 16px;
            background: #495057;
            color: white;
            border: 1px solid #495057;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background: #343a40;
            border-color: #343a40;
        }

        .search-container {
            padding: 0 20px 20px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #495057;
            box-shadow: 0 0 0 2px rgba(73, 80, 87, 0.1);
        }

        .search-input::placeholder {
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-left: 4px solid #dc3545;
            margin: 20px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        .pokemon-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pokemon-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
        }

        .pokemon-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .pokemon-table tr:hover {
            background-color: #f8f9fa;
        }

        .pokemon-image {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .pokemon-name {
            font-weight: 500;
            color: #495057;
            text-transform: capitalize;
        }

        .pokemon-types {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .type-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }

        .pagination-info {
            text-align: center;
            color: #6c757d;
            padding: 15px;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 0;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .pokemon-table {
                font-size: 13px;
            }
            
            .pokemon-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pokémon API</h1>
        </div>

        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Buscar pokémon por nombre..."
                   autocomplete="off">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="limit">Resultados por página:</label>
                <select id="limit">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>

            <div class="control-group">
                <label for="offset">Página:</label>
                <input type="number" id="offset" value="0" min="0" step="1">
            </div>

            <button class="btn" onclick="loadPokemon()">Cargar</button>
            <button class="btn" onclick="previousPage()">← Anterior</button>
            <button class="btn" onclick="nextPage()">Siguiente →</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Cargando...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container">
            <table class="pokemon-table" id="pokemon-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody id="pokemon-tbody">
                </tbody>
            </table>
        </div>

        <div id="pagination-info" class="pagination-info" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let currentOffset = 0;
        let currentLimit = 10;
        let searchTimeout = null;
        let allPokemon = [];

        // Elementos del DOM
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const tableElement = document.getElementById('pokemon-table');
        const tbodyElement = document.getElementById('pokemon-tbody');
        const limitSelect = document.getElementById('limit');
        const offsetInput = document.getElementById('offset');
        const paginationInfo = document.getElementById('pagination-info');
        const searchInput = document.getElementById('searchInput');

        // Funciones de utilidad
        function showLoading() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            tableElement.style.display = 'none';
            paginationInfo.style.display = 'none';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function showError(message) {
            errorElement.textContent = `Error: ${message}`;
            errorElement.style.display = 'block';
            tableElement.style.display = 'none';
            paginationInfo.style.display = 'none';
        }

        function showTable() {
            tableElement.style.display = 'table';
            paginationInfo.style.display = 'block';
            errorElement.style.display = 'none';
        }

        // Función para buscar pokémon específico
        async function searchPokemon(name) {
            try {
                const response = await fetch(`${API_BASE_URL}/pokemon/search?name=${encodeURIComponent(name)}`);
                
                if (!response.ok) {
                    return null;
                }
                
                const pokemon = await response.json();
                
                if (pokemon.success === false) {
                    return null;
                }
                
                return [pokemon]; // Retornar como array para mantener consistencia
                
            } catch (error) {
                console.error('Error al buscar pokémon:', error);
                return null;
            }
        }

        // Función para cargar pokémon desde la API
        async function loadPokemon() {
            try {
                showLoading();
                
                currentLimit = parseInt(limitSelect.value);
                currentOffset = parseInt(offsetInput.value) * currentLimit;
                
                const response = await fetch(`${API_BASE_URL}/pokemon?limit=${currentLimit}&offset=${currentOffset}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const pokemon = await response.json();
                
                if (!Array.isArray(pokemon)) {
                    throw new Error('Respuesta inválida del servidor');
                }
                
                allPokemon = pokemon;
                displayPokemon(pokemon);
                updatePaginationInfo();
                
            } catch (error) {
                console.error('Error al cargar pokémon:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Función para mostrar los pokémon en la tabla
        function displayPokemon(pokemon) {
            tbodyElement.innerHTML = '';
            
            if (pokemon.length === 0) {
                tbodyElement.innerHTML = '<tr><td colspan="3" class="no-results">No se encontraron pokémon</td></tr>';
                showTable();
                return;
            }
            
            pokemon.forEach(poke => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="pokemon-name">${poke.name || 'N/A'}</div>
                    </td>
                    <td>
                        <div class="pokemon-types">
                            ${formatTypes(poke.type)}
                        </div>
                    </td>
                    <td>
                        <img src="${poke.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik0yNSAxNUMyMC4wMjk0IDE1IDE2IDE5LjAyOTQgMTYgMjRDMTYgMjguOTcwNiAyMC4wMjk0IDMzIDI1IDMzQzI5Ljk3MDYgMzMgMzQgMjguOTcwNiAzNCAyNEMzNCAzMC4wMjk0IDI5Ljk3MDYgMTUgMjUgMTVaIiBmaWxsPSIjREVFMkU2Ii8+Cjwvc3ZnPgo='}" 
                             alt="${poke.name}" 
                             class="pokemon-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik0yNSAxNUMyMC4wMjk0IDE1IDE2IDE5LjAyOTQgMTYgMjRDMTYgMjguOTcwNiAyMC4wMjk0IDMzIDI1IDMzQzI5Ljk3MDYgMzMgMzQgMjguOTcwNiAzNCAyNEMzNCAzMC4wMjk0IDI5Ljk3MDYgMTUgMjUgMTVaIiBmaWxsPSIjREVFMkU2Ii8+Cjwvc3ZnPgo='">
                    </td>
                `;
                tbodyElement.appendChild(row);
            });
            
            showTable();
        }

        // Función para formatear los tipos de pokémon
        function formatTypes(typesString) {
            if (!typesString) return '<span class="type-badge">N/A</span>';
            
            const types = typesString.split(', ');
            return types.map(type => 
                `<span class="type-badge">${type}</span>`
            ).join('');
        }

        // Función para actualizar la información de paginación
        function updatePaginationInfo() {
            const currentPage = Math.floor(currentOffset / currentLimit) + 1;
            const startPokemon = currentOffset + 1;
            const endPokemon = currentOffset + currentLimit;
            
            paginationInfo.textContent = `Página ${currentPage} | Mostrando ${startPokemon} - ${endPokemon}`;
        }

        // Funciones de navegación
        function nextPage() {
            offsetInput.value = parseInt(offsetInput.value) + 1;
            loadPokemon();
        }

        function previousPage() {
            const newOffset = Math.max(0, parseInt(offsetInput.value) - 1);
            offsetInput.value = newOffset;
            loadPokemon();
        }

        // Función de búsqueda en tiempo real
        async function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                // Si no hay búsqueda, mostrar lista normal
                displayPokemon(allPokemon);
                return;
            }

            if (searchTerm.length < 2) {
                // No buscar hasta tener al menos 2 caracteres
                return;
            }

            try {
                showLoading();
                
                // Buscar pokémon específico por nombre
                const result = await searchPokemon(searchTerm);
                
                if (result) {
                    displayPokemon(result);
                    paginationInfo.textContent = `Resultado de búsqueda: "${searchTerm}"`;
                    paginationInfo.style.display = 'block';
                } else {
                    displayPokemon([]);
                    paginationInfo.textContent = `No se encontró: "${searchTerm}"`;
                    paginationInfo.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error en búsqueda:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        limitSelect.addEventListener('change', () => {
            offsetInput.value = 0;
            loadPokemon();
        });

        offsetInput.addEventListener('change', loadPokemon);

        // Búsqueda en tiempo real con debounce
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 500);
        });

        // Limpiar búsqueda al presionar Escape
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                displayPokemon(allPokemon);
                updatePaginationInfo();
            }
        });

        // Cargar pokémon al iniciar la página
        document.addEventListener('DOMContentLoaded', () => {
            loadPokemon();
        });
    </script>
</body>
</html>
